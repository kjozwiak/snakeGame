<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      canvas { display: block; margin: 0 auto; }
    </style>
    <script type="text/javascript" src="modernizr.js"></script>
    <script>

      var canvas;
      var ctx;
      var cW, cH; // canvas width, height

      var MainScreen = {
        draw: function () {
          ctx.fillStyle = "#000000";
          ctx.fillRect(0, 0, cW, cH);
          ctx.fill();
        }
      };

      var Keys = {
        up: 38,
        down: 40,
        left: 37,
        right: 39
      };

      function KeyDown(aEvent) {
        switch(aEvent.keyCode) {
          case Keys.up:
            Snake.moveUp();
            break;
          case Keys.down:
            Snake.moveDown();
            break;
          case Keys.left:
            Snake.moveLeft();
            break;
          case Keys.right:
            Snake.moveRight();
            break;
        }
      };

      var Snake = {
        x: 0,
        y: 0,
        vectSpeed: 20, // Vector speed
        snakeX: 10,
        snakeY: 10,
        moveUp: function () {
          if (this.y > 0) {
            this.y -= this.vectSpeed;
          }
        },
        moveDown: function () {
          if (this.y < cH - this.snakeY) {
            this.y += this.vectSpeed;
          }
        },
        moveLeft: function () {
          if (this.x > 0) {
            this.x -= this.vectSpeed;
          }
        },
        moveRight: function () {
          if (this.x < cW - this.snakeX) {
            this.x += this.vectSpeed;
          }
        },
        draw: function () {
          ctx.fillStyle = "#FFFFFF";
          ctx.fillRect(this.x, this.y, this.snakeX, this.snakeY);
          ctx.fill();
        }
      };

      var Food = {
        images: ["images/image1.png", 'images/image2.png', 'images/image3.png', 'images/image4.png',
              'images/image5.png', 'images/image6.png', 'images/image7.png', 'image/image8.png'],
        draw: function () {
          var randImg = Math.floor(Math.random() * this.images.length);
          var x = Math.floor(Math.random() * cW);
          var y = Math.floor(Math.random() * cH);
          var img = new Image();
          img.src = this.images[randImg];
          ctx.drawImage(img, y, x);
        }
      };

      function mainDraw() {
        requestAnimationFrame(mainDraw);
        gameElements.forEach(function(element) {
          element.draw();
        });
      }

      var gameElements = [
        MainScreen,
        Snake,
        Food
      ];

      function init() {
        if (!Modernizr.canvas) {
          document.write("Unfortunately your current browser doesn't support HTML Canvas, either grab the latest Chrome or Firefox");
        } else {
          canvas = document.getElementById("canvas");
          ctx = canvas.getContext("2d");
          cW = canvas.width;
          cH = canvas.height;
          window.onkeydown = KeyDown;
          requestAnimationFrame(mainDraw);
        }
      };

    </script>
  </head>
  <body onload="init();">
    <canvas id="canvas" width="410" height="350" style="border:10px solid #587CDC;"></canvas>
  </body>
</html>
